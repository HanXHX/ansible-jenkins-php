jenkins_home: '/var/lib/jenkins'
jenkins_cli: '{{ jenkins_dir }}/jenkins-cli.jar'
jenkins_plugins:
  - build-pipeline-plugin
  - checkstyle
  - cloverphp
  - crap4j
  - dry
  - git
  - htmlpublisher
  - jdepend
  - plot
  - pmd
  - violations
  - warnings
  - xunit
jenkins_packages:
  - php5-cli
  - ant
  - curl
  - libgettext-ant-tasks-java
  - pdepend
  - php-codesniffer
  - phpcpd
  - phploc
  - phpmd
  - phpunit
jenkins_default_args: '--webroot=/var/cache/$NAME/war --httpPort=$HTTP_PORT --ajp13Port=$AJP_PORT --httpListenAddress={{ jenkins_listen }}'
jenkins_auth_params: ''
