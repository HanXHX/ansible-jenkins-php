jenkins_home: '/var/lib/jenkins'
jenkins_cli: '{{ jenkins_dir }}/jenkins-cli.jar'
jenkins_plugins:
  - build-pipeline-plugin
  - checkstyle
  - cloverphp
  - crap4j
  - dry
  - htmlpublisher
  - jdepend
  - plot
  - pmd
  - violations
  - xunit
jenkins_php_packages:
  - php5-cli
  - ant
  - curl
  - libgettext-ant-tasks-java
  - pdepend
  - php-codesniffer
  - phpcpd
  - phploc
  - phpmd
  - phpunit
